<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/admin_style.css" />
  <link rel="stylesheet" href="css/theme_changes.css" />
  <link rel="stylesheet" href="css/custom_effects.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="css/modern_theme.css" />
  <script src="js/theme-init.js" defer></script>
  <style>
    /* Eye toggle inside password input */
    .input-wrap { position: relative; }
    .input-wrap input { padding-right: 44px; }
    .toggle-password {
      position: absolute;
      right: 8px; /* right corner */
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: transparent;
      width: 28px; height: 28px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; color: #6b7280; /* muted */
    }
    .toggle-password:hover { color: #136515; }
    .toggle-password svg { width: 22px; height: 22px; display: block; }
  </style>
</head>
<body>
  <div class="main-content" style="max-width:420px; margin: 10vh auto;">
    <div class="card" style="padding: 1.5rem;">
      <h1 style="margin-bottom: 1rem;">Sign In</h1>
      <div class="filter-group">
        <label for="username">Username</label>
        <input id="username" type="text" style="padding:10px 12px;border:1px solid var(--color-border);border-radius:8px;" />
      </div>
      <div class="filter-group" style="margin-top: 0.75rem;">
        <label for="password">Password</label>
        <div class="input-wrap">
          <input id="password" type="password" style="padding:10px 12px;border:1px solid var(--color-border);border-radius:8px;" />
          <button type="button" class="toggle-password" aria-label="Show or hide password" onclick="togglePassword()">
            <!-- Show icon -->
            <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye-icon lucide-eye"><path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/><circle cx="12" cy="12" r="3"/></svg>
            <!-- Hide icon -->
            <svg id="eye-off-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye-off-icon lucide-eye-off" style="display:none"><path d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49"/><path d="M14.084 14.158a3 3 0 0 1-4.242-4.242"/><path d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143"/><path d="m2 2 20 20"/></svg>
          </button>
        </div>
      </div>
      <button class="btn btn--primary" style="margin-top: 1rem;" onclick="location.href='dashboard_main.html'">Login</button>
    </div>
  </div>
</body>
<script>
  function togglePassword() {
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eye-icon');
    const eyeOffIcon = document.getElementById('eye-off-icon');
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      eyeIcon.style.display = 'none';
      eyeOffIcon.style.display = 'block';
    } else {
      passwordInput.type = 'password';
      eyeIcon.style.display = 'block';
      eyeOffIcon.style.display = 'none';
    }
  }
</script>
</html>
